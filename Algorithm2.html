<body>
    <h1>functionchallenge2</h1>
    <script>
       
        printInteger()
 
        function printInteger(){
            for(let i = 0; i<=255; i++){
                document.write(`${i} <br>`)
            }
        }

        
        sum = 0;
        sumInteger ()
        function sumInteger () {

            for (let i=0; i<=255; i++) {
                sum = sum + i;

                document.write(`The sum is ${sum}`);
            }

        }
    </script>
