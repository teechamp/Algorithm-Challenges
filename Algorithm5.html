<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Basic Algorithm Challenges Using Javascript">
    <meta name="description" content="This is Basic Algorithm challenges using javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Min array</title>
  </head>
  <body>
    <h3>Finding the Min Array</h3>
    <script>
      let arr = [18, 23, 4, 15, 29, 12, 10];
      function printMinOfArray(arr) {
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] <= min) {
            min = arr[i];
          }
        }
        document.write(`The minimum number is ${min}`);
      }
      printMinOfArray(arr);
    </script>
  </body>
</html>
