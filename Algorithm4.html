<body>
    <h1>functionchallenge4</h1> 
    <script>
        //iterate through a given array
        const NUM = [ 8, 7, 0, 9, 6, 7, 9, 4, 12, 18, 6];
        function printArray() {
            for(const i in NUM){
                document.write(`${NUM[i]}<br>`)
            } 
        }
        printArray()
    </script>
</body>
